{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Bus Login </title>
     <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body >
    {% block content %}
    {% if messages %}
    {% for message in messages %}
        <div>{{ message }}</div>
    {% endfor %}
    {% endif %}
    <form  method="post" autocomplete="off">
        {% csrf_token %}
        
        {{ form }}
        <button type="submit">Login</button>

        <p>Don't have an account ? Register now <a href="/register" >here </a> </p>
    </form>


    {% endblock %}

</body>
</html>
